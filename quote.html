<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Solved â€“ Get a Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Quote Form -->
  <main class="container py-5">
    <h1 class="text-center text-dark mb-4">Get a Quote</h1>
    <form class="quote-form needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name *</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Please enter first name.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name *</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Please enter last name.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Company *</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Please enter company name.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone *</label>
          <input type="tel" class="form-control" required>
          <div class="invalid-feedback">Please enter phone number.</div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" required>
          <div class="invalid-feedback">Please enter valid email.</div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Project Description *</label>
          <textarea class="form-control" rows="4" required></textarea>
          <div class="invalid-feedback">Please describe your project.</div>
        </div>
        <div class="col-12 text-center mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Submit Quote Request</button>
        </div>
      </div>
    </form>
  </main>

<div id="footer-placeholder"></div>

  <script>
    // Bootstrap validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        })
      })
    })()
  </script>
<script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
